<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliBu - Buñuelos Rellenos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffaf2;
            text-align: center;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        header img {
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }

        h1 {
            color: #b94a00;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px;
        }

        .gallery-item {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            width: 300px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .gallery-item h3 {
            margin-top: 15px;
            color: #b94a00;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.JPG" alt="Logo DeliBu">
        <h1>¡Más que un sabor, una experiencia!</h1>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="img/bunuelo-arequipe.jpg" alt="Buñuelo relleno de arequipe">
                <h3>Buñuelo relleno de arequipe</h3>
            </div>
            <div class="gallery-item">
                <img src="img/bunuelo-mora.jpg" alt="Buñuelo relleno de mora">
                <h3>Buñuelo relleno de mora</h3>
            </div>
            <div class="gallery-item">
                <img src="img/bunuelo-bocadillo.jpg" alt="Buñuelo relleno de bocadillo">
                <h3>Buñuelo relleno de bocadillo</h3>
            </div>
        </section>
    </main>
</body>
</html>
