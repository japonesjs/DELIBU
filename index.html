<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeliBu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffaf0;
      color: #333;
      text-align: center;
    }

    header {
      background: #fff;
      padding: 20px;
      border-bottom: 2px solid #eee;
    }

    header img {
      max-width: 200px;
    }

    h1 {
      margin-top: 10px;
      font-size: 24px;
      color: #b45309;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .menu-item {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item img {
      max-width: 100%;
      border-radius: 10px;
    }

    .menu-item p {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #b45309;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo DeliBu">
    <h1>¡Los mejores buñuelos rellenos!</h1>
  </header>

  <section class="menu">
    <div class="menu-item">
      <img src="https://i.ibb.co/vcd6kcn/bunelo-arequipe.jpg" alt="Buñuelo relleno de arequipe">
      <p>Buñuelo relleno de arequipe</p>
    </div>
    <div class="menu-item">
      <img src="https://i.ibb.co/dGY2WyD/bunelo-mora.jpg" alt="Buñuelo relleno de mora">
      <p>Buñuelo relleno de mora</p>
    </div>
    <div class="menu-item">
      <img src="https://i.ibb.co/MgnB1sJ/bunelo-bocadillo.jpg" alt="Buñuelo relleno de bocadillo">
      <p>Buñuelo relleno de bocadillo</p>
    </div>
  </section>

</body>
</html>
