<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeliBu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      margin-top: 20px;
    }
    .logo {
      width: 200px;
      height: auto;
    }
    h1 {
      color: #333;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px;
    }
    .producto {
      text-align: center;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 220px;
    }
    .producto img {
      width: 200px;
      height: auto;
      border-radius: 10px;
    }
    .producto p {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background: #eee;
    }
    .qr {
      margin-top: 10px;
      width: 150px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo DeliBu" class="logo">
    <h1>¡Más que un sabor, una experiencia!</h1>
  </header>

  <section class="productos">
    <div class="producto">
      <img src="arequipe.jpg" alt="Buñuelo relleno de arequipe">
      <p>Buñuelo relleno de arequipe</p>
    </div>
    <div class="producto">
      <img src="mora.jpg" alt="Buñuelo relleno de mora">
      <p>Buñuelo relleno de mora</p>
    </div>
    <div class="producto">
      <img src="chocolate.jpg" alt="Buñuelo relleno de chocolate">
      <p>Buñuelo relleno de chocolate</p>
    </div>
    <!-- Puedes agregar más productos copiando este bloque -->
    <!--
    <div class="producto">
      <img src="NOMBRE_IMAGEN.jpg" alt="Descripción del buñuelo">
      <p>Texto que quieras</p>
    </div>
    -->
  </section>

  <footer>
    <h2>Escanea nuestro QR y haz tu pedido</h2>
    <img src="qr.png" alt="Código QR DeliBu" class="qr">
    <p>¡Rápido, fácil y delicioso!</p>
  </footer>
</body>
</html>
